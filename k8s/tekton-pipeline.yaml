apiVersion: tekton.dev/v1beta1
kind: Task
metadata:
  name: build-rpm-package
  labels:
    app: rpm-builder
    component: task
    app.kubernetes.io/name: rpm-builder
    app.kubernetes.io/component: task
    app.kubernetes.io/part-of: rpm-builder-plugin
spec:
  description: Build the RPM package with ASIL safety compiler flags
  params:
    - name: package-name
      type: string
    - name: package-version
      type: string
    - name: target-os
      type: string
    - name: architecture
      type: string
    - name: build-options
      type: string
    - name: asil-level
      type: string
  workspaces:
    - name: source
    - name: output
  steps:
    - name: build-package
      image: $(params.target-os)
      securityContext:
        runAsUser: 0
      script: |
        #!/bin/bash
        set -e
        
        echo "Building ASIL RPM package: $(params.package-name)"
        echo "Target OS: $(params.target-os)"
        echo "Architecture: $(params.architecture)"
        echo "ASIL Level: $(params.asil-level)"
        
        # Install RPM build tools
        echo "Installing RPM build tools..."
        if command -v dnf > /dev/null; then
          dnf install -y --skip-broken rpm-build rpmdevtools gcc make git || true
        elif command -v yum > /dev/null; then
          yum install -y rpm-build rpmdevtools gcc make git || true
        elif command -v apt-get > /dev/null; then
          apt-get update && apt-get install -y rpm build-essential git || true
        fi
        
        cd $(workspaces.source.path)
        
        # Ensure RPM build directory structure exists
        echo "Creating RPM build directory structure..."
        mkdir -p ./rpmbuild/{BUILD,RPMS,SOURCES,SPECS,SRPMS,BUILDROOT}
        
        # Verify spec file exists
        if [ ! -f "./rpmbuild/SPECS/$(params.package-name).spec" ]; then
          echo "ERROR: Spec file not found at ./rpmbuild/SPECS/$(params.package-name).spec"
          ls -la ./rpmbuild/SPECS/ || echo "SPECS directory does not exist"
          exit 1
        fi
        
        # Verify source directory exists and has content
        echo "Checking source directory..."
        if [ ! -d "./source" ]; then
          echo "WARNING: ./source directory does not exist, creating empty directory"
          mkdir -p ./source
        fi
        
        # List source directory contents
        echo "Source directory contents:"
        ls -la ./source/ || echo "Source directory is empty or inaccessible"
        
        # Create source tarball - this is required for Source0 in spec file
        # NOTE: This is a backup creation. The tarball should already exist from generate-spec-file task,
        # but we recreate it here to ensure it's available in this container
        echo "Creating/verifying source tarball..."
        TARBALL_NAME="$(params.package-name)-$(params.package-version).tar.gz"
        TARBALL_PATH="./rpmbuild/SOURCES/${TARBALL_NAME}"
        
        # Check if tarball already exists (from generate-spec-file task)
        if [ -f "${TARBALL_PATH}" ]; then
          echo "Tarball already exists from previous task, verifying..."
          ls -lh "${TARBALL_PATH}"
        else
          echo "Tarball not found, creating it now..."
        fi
        
        # Always recreate to ensure it's in the right place for this container
        if [ -d "./source" ] && [ "$(ls -A ./source 2>/dev/null)" ]; then
          echo "Packing source files into ${TARBALL_PATH}..."
          # Create tarball with proper directory structure for %setup
          TARBALL_DIR="$(params.package-name)-$(params.package-version)"
          mkdir -p "./source-temp/${TARBALL_DIR}"
          cp -r ./source/* "./source-temp/${TARBALL_DIR}/" 2>/dev/null || true
          tar czf "${TARBALL_PATH}" -C ./source-temp "${TARBALL_DIR}"
          rm -rf ./source-temp
          echo "Source tarball created successfully"
          ls -lh "${TARBALL_PATH}"
        else
          echo "WARNING: Source directory is empty, creating minimal tarball with placeholder"
          TARBALL_DIR="$(params.package-name)-$(params.package-version)"
          mkdir -p "./source-temp/${TARBALL_DIR}"
          echo "# Placeholder source for $(params.package-name)" > "./source-temp/${TARBALL_DIR}/README.md"
          tar czf "${TARBALL_PATH}" -C ./source-temp "${TARBALL_DIR}"
          rm -rf ./source-temp
          echo "Placeholder tarball created"
        fi
        
        # Verify tarball was created
        if [ ! -f "${TARBALL_PATH}" ]; then
          echo "ERROR: Failed to create source tarball at ${TARBALL_PATH}"
          echo "Current directory: $(pwd)"
          echo "Listing SOURCES directory:"
          ls -la ./rpmbuild/SOURCES/ || echo "SOURCES directory does not exist"
          exit 1
        fi
        
        echo "Source tarball verified: ${TARBALL_PATH}"
        ls -lh "${TARBALL_PATH}"
        
        # Double-check: list all files in SOURCES directory
        echo "Contents of SOURCES directory:"
        ls -lah ./rpmbuild/SOURCES/
        
        # Verify the spec file references the correct source
        echo "Checking spec file for Source0 reference:"
        grep -i "Source0" ./rpmbuild/SPECS/$(params.package-name).spec || echo "WARNING: Source0 not found in spec file"
        
        # Set ASIL-specific compiler flags
        ASIL_LEVEL="$(params.asil-level)"
        
        # Base safety flags for all ASIL levels
        SAFETY_CFLAGS="-fstack-protector-strong -D_FORTIFY_SOURCE=2 -Werror -Wall -Wextra -Wpedantic"
        SAFETY_CFLAGS="${SAFETY_CFLAGS} -fno-strict-aliasing -fwrapv"
        
        # Additional flags based on ASIL level
        case "${ASIL_LEVEL}" in
          "ASIL-A"|"ASIL-B")
            # Moderate safety requirements
            SAFETY_CFLAGS="${SAFETY_CFLAGS} -O2 -g -fno-omit-frame-pointer"
            ;;
          "ASIL-C"|"ASIL-D")
            # High safety requirements
            SAFETY_CFLAGS="${SAFETY_CFLAGS} -O2 -g3 -fno-omit-frame-pointer"
            SAFETY_CFLAGS="${SAFETY_CFLAGS} -fno-delete-null-pointer-checks -fno-strict-overflow"
            SAFETY_CFLAGS="${SAFETY_CFLAGS} -Wformat -Wformat-security -Wno-unused-parameter"
            ;;
          "uncertified")
            # Standard safe compilation for non-certified packages
            SAFETY_CFLAGS="${SAFETY_CFLAGS} -O2 -g"
            ;;
        esac
        
        echo "Applying ASIL safety compiler flags: ${SAFETY_CFLAGS}"
        export RPM_OPT_FLAGS="${SAFETY_CFLAGS}"
        export CFLAGS="${SAFETY_CFLAGS}"
        export CXXFLAGS="${SAFETY_CFLAGS}"
        
        # Record toolchain information for traceability
        mkdir -p ./rpmbuild/BUILD
        {
          echo "ASIL Build Toolchain Information"
          echo "================================="
          echo "GCC Version: $(gcc --version | head -1)"
          echo "Make Version: $(make --version | head -1)"
          echo "RPM Build Version: $(rpmbuild --version | head -1)"
          echo "Compiler Flags: ${SAFETY_CFLAGS}"
          echo "Build Date: $(date -u +%Y-%m-%dT%H:%M:%SZ)"
          echo "ASIL Level: ${ASIL_LEVEL}"
        } > ./rpmbuild/BUILD/toolchain-info.txt
        
        # Final verification before build
        echo "=========================================="
        echo "Pre-build verification:"
        echo "=========================================="
        echo "Current directory: $(pwd)"
        TOPDIR="$(pwd)/rpmbuild"
        SOURCEDIR="${TOPDIR}/SOURCES"
        SPECFILE="${TOPDIR}/SPECS/$(params.package-name).spec"
        echo "Topdir: ${TOPDIR}"
        echo "Sourcedir: ${SOURCEDIR}"
        echo "Spec file: ${SPECFILE}"
        echo ""
        
        # Verify directory structure
        echo "Checking directory structure:"
        ls -la "${TOPDIR}/" || echo "ERROR: Topdir does not exist"
        echo ""
        echo "Contents of SOURCES directory:"
        ls -lah "${SOURCEDIR}/" || echo "ERROR: SOURCES directory does not exist"
        echo ""
        
        # Verify tarball exists
        echo "Verifying tarball exists:"
        if [ -f "${TARBALL_PATH}" ]; then
          echo "✓ Tarball exists: ${TARBALL_PATH}"
          echo "  Size: $(stat -c%s "${TARBALL_PATH}" 2>/dev/null || stat -f%z "${TARBALL_PATH}" 2>/dev/null || echo "unknown") bytes"
          echo "  Full path: $(readlink -f "${TARBALL_PATH}" 2>/dev/null || realpath "${TARBALL_PATH}" 2>/dev/null || echo "${TARBALL_PATH}")"
        else
          echo "✗ ERROR: Tarball NOT found at ${TARBALL_PATH}"
          echo "Current working directory: $(pwd)"
          echo "Absolute path would be: $(pwd)/${TARBALL_PATH}"
          echo "Listing SOURCES directory:"
          ls -lah ./rpmbuild/SOURCES/ || echo "SOURCES directory does not exist"
          exit 1
        fi
        echo ""
        
        # Verify spec file and extract Source0 name
        echo "Verifying spec file:"
        if [ -f "${SPECFILE}" ]; then
          echo "✓ Spec file exists"
          echo "Source0 line from spec:"
          SOURCE0_LINE=$(grep "^Source0:" "${SPECFILE}" || echo "")
          if [ -z "${SOURCE0_LINE}" ]; then
            echo "✗ ERROR: Source0 line not found in spec file!"
            echo "Spec file contents:"
            cat "${SPECFILE}"
            exit 1
          fi
          echo "  ${SOURCE0_LINE}"
          # Extract just the filename from Source0 line
          SOURCE0_NAME=$(echo "${SOURCE0_LINE}" | sed 's/^Source0:[[:space:]]*//' | sed 's/%{.*}//g')
          echo "  Extracted Source0 filename: ${SOURCE0_NAME}"
          echo ""
          echo "Checking if tarball name matches Source0:"
          if [ "${TARBALL_NAME}" = "${SOURCE0_NAME}" ]; then
            echo "✓ Tarball name matches Source0"
          else
            echo "✗ WARNING: Tarball name '${TARBALL_NAME}' does not match Source0 '${SOURCE0_NAME}'"
            echo "  This might cause issues. Creating symlink or copy..."
            if [ -f "${SOURCEDIR}/${SOURCE0_NAME}" ]; then
              echo "  Source0 file already exists, skipping"
            else
              cp "${TARBALL_PATH}" "${SOURCEDIR}/${SOURCE0_NAME}" || ln -sf "${TARBALL_NAME}" "${SOURCEDIR}/${SOURCE0_NAME}"
              echo "  Created ${SOURCE0_NAME} in SOURCES"
            fi
          fi
        else
          echo "✗ ERROR: Spec file not found at ${SPECFILE}"
          exit 1
        fi
        echo ""
        echo "Final SOURCES directory listing:"
        ls -lah "${SOURCEDIR}/"
        echo "=========================================="
        echo ""
        
        # Build the RPM package with safety flags
        echo "Starting rpmbuild..."
        echo "Command: rpmbuild -ba ${SPECFILE} --define '_topdir ${TOPDIR}' --define '_sourcedir ${SOURCEDIR}' --target $(params.architecture)"
        rpmbuild -ba "${SPECFILE}" \
          --define "_topdir ${TOPDIR}" \
          --define "_sourcedir ${SOURCEDIR}" \
          --define "optflags ${SAFETY_CFLAGS}" \
          --target $(params.architecture) \
          --verbose
        
        echo "RPM build completed successfully with ASIL compliance"
        
        # Copy built RPMs to output workspace
        mkdir -p $(workspaces.output.path)/rpms
        find ./rpmbuild/RPMS -name "*.rpm" -exec cp {} $(workspaces.output.path)/rpms/ \;
        find ./rpmbuild/SRPMS -name "*.rpm" -exec cp {} $(workspaces.output.path)/rpms/ \;
        
        # Copy toolchain info for traceability
        cp ./rpmbuild/BUILD/toolchain-info.txt $(workspaces.output.path)/ 2>/dev/null || true
        
        echo "Built RPM packages:"
        ls -la $(workspaces.output.path)/rpms/
        
        # Generate build report with ASIL information
        {
          echo "ASIL RPM Build Report"
          echo "====================="
          echo "Package Name: $(params.package-name)"
          echo "Package Version: $(params.package-version)"
          echo "Target OS: $(params.target-os)"
          echo "Architecture: $(params.architecture)"
          echo "ASIL Level: ${ASIL_LEVEL}"
          echo "Build Time: $(date -u +%Y-%m-%dT%H:%M:%SZ)"
          echo "Build Options: $(params.build-options)"
          echo "Safety Compiler Flags: ${SAFETY_CFLAGS}"
          echo ""
          echo "Toolchain Information:"
          cat ./rpmbuild/BUILD/toolchain-info.txt 2>/dev/null || echo "N/A"
          echo ""
          echo "Built Packages:"
          ls -la $(workspaces.output.path)/rpms/
          echo ""
          echo "Package Checksums:"
          cd $(workspaces.output.path)/rpms/
          sha256sum *.rpm || true
        } > $(workspaces.output.path)/build-report.txt

